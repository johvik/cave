<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="error"><strong>Oh snap!</strong> {{error}}</div>
  <div *ngIf="sensor">
    <h1>{{sensor.name}} - {{sensor.sensor}}</h1>
    <div class="alert alert-info" role="alert" *ngIf="sensor.samples.length <= 1"><strong>Heads up!</strong> Not enough data collected to display a chart.</div>
    <base-chart style="display:block;width:100%;" *ngIf="sensor.samples.length > 1" [datasets]="chartData" [options]="chartOptions" [chartType]="chartType"></base-chart>
  </div>
</div>
