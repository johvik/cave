<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="error"><strong>Oh snap!</strong> {{error}}</div>
  <div *ngIf="sensor">
    <h1>{{sensor.name}} - {{sensor.sensor}}</h1>
    <base-chart style="display:block;width:100%;" [datasets]="chartData" [options]="chartOptions" [chartType]="chartType"></base-chart>
  </div>
</div>
