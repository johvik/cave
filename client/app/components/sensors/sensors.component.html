<div class="container">
  <h1>Sensors</h1>
  <alert *ngIf="error" [type]="'danger'"><strong>Oh snap!</strong> {{error}}</alert>
  <ul class="list-unstyled">
    <li *ngFor="let sensor of sensors">
      <a [routerLink]="['/sensors', sensor._id]">{{sensor.name}} - {{sensor.sensor}}</a>
    </li>
  </ul>
</div>
