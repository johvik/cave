<div class="container">
  <h1>Sensors</h1>
  <div class="alert alert-danger" role="alert" *ngIf="error"><strong>Oh snap!</strong> {{error}}</div>
  <p *ngIf="!sensors && !error">Loading sensors...</p>
  <p *ngIf="sensors && sensors.length == 0">No sensors available.</p>
  <ul class="list-unstyled">
    <li *ngFor="let sensor of sensors">
      <a [routerLink]="['/sensors', sensor._id]">{{sensor.name}} - {{sensor.sensor}}</a>
    </li>
  </ul>
</div>
