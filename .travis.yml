language: node_js
node_js:
  - "6"
services:
  - mongodb
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_script:
  - touch .env
  - npm install -g @angular/cli
  - npm run build
script:
  - ng lint
  - ng test --single-run
  - ng e2e
  - npm run test:server
